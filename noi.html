<script id="ch0104/20">
    var a=+prompt("a:")
    var b=+prompt("b:")
    var c=+prompt("c:")
    var x1
    var x2
    var d


    if (b**2==4*a*c){
        x1=x2=(-b/(2*a)).toFixed(5)
        console.log("x1=x2="+x1)
        
    } else if(b**2>4*a*c){
        x1 = ((-b + (b*b-4*a*c)**0.5)/(2*a)).toFixed(5)
        x2 = ((-b - (b*b-4*a*c)**0.5)/(2*a)).tofixed(5)
        console.log("x1="+x1+";"+"x2="+x2)

       
    }else {
        d=((4*a*c-b**2)**0.5)
        x1=""+(-b/2/a).toFixed(5)+"+"+(d/2/a).toFixed(5)+"i"
        x2=""+(-b/2/a).toFixed(5)+"-"+(d/2/a).toFixed(5)+"i"
        console.log("x1="+x1+";"+"x2="+x2)


    }
    

</script>
