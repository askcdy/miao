<script id="ch0103/17" >
    var Xa=+prompt("Xa:")
    var Ya=+prompt("Ya:")

    var Yb=+prompt("Yb:")
    var Xc=+prompt("Xc:")
    var Yc=+prompt("Yc")
    var a=((Xb-Xa)**2+(Yb-Ya)**2)**0.5
    var b=((Xc-Xb)**2+(Yc-Yb)**2)**0.5
    var c=((Xa-Xc)**2+(Ya-Yc)**2)**0.5
    var p=(a+b+c)/2
    var s=(p*(p-a)*(p-b)*(p-c))**0.5
    

    console.log(s.toFixed(2))

</script>
